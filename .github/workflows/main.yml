name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  # Our tests may contain a number of stochastic elements. Setting a seed will make sure they are
  # not flaky (but also hide potential issues).
  SEED: "0"
  cmdstanVersion: "2.30.1"

jobs:
  build:
    strategy:
      matrix:
        module: ["stan", "torch", "util"]
    name: Continuous Integration
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.10"
      - uses: actions/cache@v2
        with:
          path: |
            ${{ env.pythonLocation }}
            /home/runner/.cmdstan
          key: ${{ env.pythonLocation }}-${{ hashFiles(format('gptools-{0}/test_requirements.txt', matrix.module)) }}-${{ env.cmdstanVersion }}
      - name: Install python dependencies
        run: pip install -r gptools-${{ matrix.module }}/test_requirements.txt
      - name: Install cmdstanpy
        run: python -m cmdstanpy.install_cmdstan --version ${{ env.cmdstanVersion }}
        if: matrix.module == 'stan'
      - name: Run the tests
        run: doit tests:${{ matrix.module }}
      - name: Lint the code
        run: doit lint:${{ matrix.module }}
      - name: Build the documentation
        run: doit docs
